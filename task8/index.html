<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<div id="spreadsheet-container">
			<div class="spreadsheet">
				<div class="content-bar">
					<input
						type="text"
						class="selected-cell"
						value="A1"
					/>
					<input
						type="text"
						class="bar-input"
						value=""
					/>
				</div>
				<div class="canvases">
					<canvas class="corner"></canvas>
					<div class="column-header-container">
						<canvas class="columns-canvas"></canvas>
					</div>

					<div class="row-header-container">
						<canvas class="rows-canvas"></canvas>
					</div>

					<div class="main-grid-container">
						<canvas class="main-canvas"></canvas>
					</div>
					<canvas class="selection-canvas"></canvas>
					<div class="scrollbar-track scrollbar-track-vertical">
						<div
							class="scrollbar-thumb scrollbar-thumb-vertical"
						></div>
					</div>
				</div>
				<div class="bottom-bar">
					<div class="scrollbar-track scrollbar-track-horizontal">
						<div
							class="scrollbar-thumb scrollbar-thumb-horizontal"
						></div>
					</div>
					<div class="calculations">
						<div
							id="average"
							class="calcResult"
						>
							<p>Average:</p>
							<p class="result"></p>
						</div>
						<div
							id="count"
							class="calcResult"
						>
							<p>Count:</p>
							<p class="result"></p>
						</div>
						<div
							id="min"
							class="calcResult"
						>
							<p>Min:</p>
							<p class="result"></p>
						</div>
						<div
							id="max"
							class="calcResult"
						>
							<p>Max:</p>
							<p class="result"></p>
						</div>
						<div
							id="sum"
							class="calcResult"
						>
							<p>Sum:</p>
							<p class="result"></p>
						</div>
					</div>
				</div>
			</div>
			<textarea
				id="cell-editor"
				class="cell-editor"
			></textarea>
		</div>
		<script
			type="module"
			src="script.js"
		></script>
	</body>
</html>
