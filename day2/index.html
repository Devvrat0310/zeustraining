<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="preload"
			href="assets/fonts/inter-v19-latin-500.woff"
			as="font"
			type="font/woff2"
			crossorigin="anonymous"
		/>
		<link
			rel="preload"
			href="assets/fonts/inter-v19-latin-regular.woff"
			as="font"
			type="font/woff2"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="profile-card">
			<img
				src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQURZKDKdH_aQ7rZr6AviiOmMFfvXL2megTaA&s"
				alt=""
				class="user-profile-pic"
				height="130"
				width="130"
			/>
			<div class="tweet">
				<div class="tweet-data">
					<h3 class="tweet-username">@moshhamedani</h3>
					<p class="tweet-content">I'd love to teach you HTML/CSS!</p>
				</div>
				<dl class="tweet-stats">
					<dt class="tweet-stats-item">
						<img
							src="assets/public/comment-icon (1).svg"
							alt=""
							class="tweet-stats-icon"
							height="20"
							width="20"
						/>
						<p class="tweet-stats-info">242</p>
					</dt>
					<dt class="tweet-stats-item">
						<img
							src="assets/public/retweet-icon (2).svg"
							alt=""
							class="tweet-stats-icon"
							height="20"
							width="20"
						/>
						<p class="tweet-stats-info">142</p>
					</dt>
					<dt class="tweet-stats-item">
						<img
							src="assets/public/heart-icon (1).svg"
							alt=""
							class="tweet-stats-icon"
							height="20"
							width="20"
						/>
						<p class="tweet-stats-info">2.6K</p>
					</dt>
				</dl>
			</div>
		</div>
	</body>
</html>
